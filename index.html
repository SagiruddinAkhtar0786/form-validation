<body>
    <div class="container"><br>
        <h1 class="text-success text-center">Form validation in java script</h1><br>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" >
                <div class="form-group">
                    <label for="#">username : </label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off"  placeholder="username">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="#">Password : </label>
                    <input type="password" name="pass" class="form-control" id="pass" autocomplete="off"  placeholder="password">
                    <span id="Password" class="text-danger font-weight-bold"></span>
                    <input type="checkbox" onclick="myFunction()">Show Password
                </div>
                <div class="form-group">
                    <label for="#">Confirm Password :</label>
                    <input type="password" name="cnfPass" class="form-control" id="cnfPass" autocomplete="off " placeholder="confirm password" >
                    

                    <span id="Confirm-password" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="#">Mobile Number :</label>
                    <input type="number" name="Mobile" class="form-control" id="Mobile" autocomplete="off"  placeholder="mobile-number">
                    <span id="mobile-number" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="#">Email :</label>
                    <input type="text" name="Email" class="form-control" id="Email" autocomplete="off"  placeholder="email">
                    <span id="emailid" class="text-danger font-weight-bold"></span>
                </div>

                <input type="submit" name="submut" value="submit" class="btn btn-success">
            </form>
        </div>

      </div>


      <script>
          // password check
 function myFunction() {
    var x = document.getElementById("pass");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  
  }
